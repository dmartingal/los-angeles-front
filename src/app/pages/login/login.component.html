<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
    
    <div class="bg-blue-800 p-6 text-center">
      <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Acceso Miembros</h2>
      <p class="text-blue-100 text-sm mt-1">Introduce tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="p-8 space-y-6">
      
      <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="username">Nombre de Usuario</label>
        <div class="relative">
          <input 
            type="text" 
            id="username"
            name="username" 
            [(ngModel)]="username" 
            required
            class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
            placeholder="Ej: admin"
          >
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          name="password" 
          [(ngModel)]="password" 
          required
          class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
          placeholder="••••••••"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="!loginForm.form.valid || isLoading"
        class="w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          AUTENTICANDO...
        </span>
      </button>

    </form>

    <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
      <p class="text-xs text-gray-500">¿Problemas de acceso? Contacta con el administrador del club.</p>
    </div>
  </div>
</div>
