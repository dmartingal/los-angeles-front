<div class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow-lg p-8">
  <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">Alta de Noticia</h2>
  <form>
    <div class="mb-4">
      <label class="block text-blue-700 font-semibold mb-2" for="asunto">Título</label>
      <input id="titulo" type="text" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Título o asunto de la noticia">
    </div>
    <div class="mb-4">
      <label class="block text-blue-700 font-semibold mb-2" for="texto">Descripción de la noticia</label>
      <textarea id="descripcion" rows="5" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe aquí la noticia"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-blue-700 font-semibold mb-2" for="fotoPrincipal">Fotografía principal</label>
      <input id="fotoPrincipal" type="file" accept="image/*" class="block w-full text-gray-700">
    </div>
    <div class="mb-4">
      <label class="block text-blue-700 font-semibold mb-2" for="fotosAdicionales">Fotografías adicionales</label>
      <input id="fotosAdicionales" type="file" accept="image/*" multiple class="block w-full text-gray-700">
      <small class="text-gray-500">Puedes seleccionar varias fotografías que se mostrarán al abrir la noticia.</small>
    </div>
    <button type="submit" class="w-full bg-blue-700 text-white font-bold py-2 rounded hover:bg-blue-800 transition">Guardar noticia</button>
  </form>
</div>
