<div class="container mx-auto px-6 py-8">

  <table class="min-w-full bg-white rounded-lg shadow-lg">
    <thead class="bg-blue-800 text-white">
      <tr>
        <th class="py-3 px-4 text-left">Título</th>
        <th class="py-3 px-4 text-left">Fecha</th>
        <th class="py-3 px-4 text-left">Categoría</th>
        <th class="py-3 px-4 text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let noticia of noticias" class="border-b hover:bg-gray-100">
        <td class="py-3 px-4">{{ noticia.titulo }}</td>
        <td class="py-3 px-4">{{ noticia.fecha }}</td>
        <td class="py-3 px-4">{{ noticia.categoria }}</td>

        <td class="py-3 px-4 flex gap-3 justify-center">
          <button 
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
            (click)="editar(noticia.id)">
            Editar
          </button>

          <button 
            class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
            (click)="borrar(noticia.id)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
