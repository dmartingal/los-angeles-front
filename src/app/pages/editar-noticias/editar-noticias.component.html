<div class="container mx-auto px-6 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase tracking-wider">Gestión de Noticias</h2>

  <div class="overflow-x-auto shadow-lg rounded-lg">
    <table class="min-w-full bg-white">
      <thead class="bg-blue-800 text-white">
        <tr>
          <th class="py-3 px-4 text-left">Título</th>
          <th class="py-3 px-4 text-left">Fecha</th>
          <th class="py-3 px-4 text-left">Categoría</th>
          <th class="py-3 px-4 text-center">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let noticia of noticias" class="border-b hover:bg-gray-100 transition-colors">
          <td class="py-3 px-4 font-medium">{{ noticia.titulo }}</td>
          <td class="py-3 px-4 text-gray-600">{{ noticia.fecha | date:'dd-MM-yyyy' }}</td>
          <td class="py-3 px-4">
            <span class="text-xs font-bold px-2 py-1 rounded shadow-sm"
                  [ngClass]="{
                    'bg-blue-100 text-blue-700': noticia.categoria === 'COMPETICIÓN',
                    'bg-fuchsia-100 text-fuchsia-700': noticia.categoria === 'ESCUELA',
                    'bg-indigo-100 text-indigo-700': noticia.categoria === 'EVENTOS',
                    'bg-gray-100 text-gray-700': noticia.categoria === 'OTROS'
                  }">
              {{ noticia.categoria }}
            </span>
          </td>

          <td class="py-3 px-4">
            <div class="flex gap-3 justify-center">
              <button 
                class="bg-yellow-500 text-white px-4 py-1.5 rounded-md hover:bg-yellow-600 transition-colors flex items-center shadow-sm"
                (click)="editar(noticia.id)">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                Editar
              </button>
  
              <button 
                class="bg-red-600 text-white px-4 py-1.5 rounded-md hover:bg-red-700 transition-colors flex items-center shadow-sm"
                (click)="borrar(noticia.id)">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                Borrar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-center items-center gap-4 mt-8">
    <button (click)="anteriorPagina()"
            [disabled]="page === 0"
            class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      Anterior
    </button>
    
    <span class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-md text-gray-600 font-medium">
      Página <span class="text-blue-700">{{ page + 1 }}</span> de <span class="text-gray-800">{{ totalPaginas }}</span>
    </span>

    <button (click)="siguientePagina()"
            [disabled]="page + 1 >= totalPaginas"
            class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center">
      Siguiente
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
    </button>
  </div>

</div>
