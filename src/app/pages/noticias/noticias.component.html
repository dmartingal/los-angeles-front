<div class="container mx-auto px-4 py-8">

  <!-- GRID de noticias -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    
    <div *ngFor="let noticia of noticias; trackBy: trackById"
         class="group bg-white rounded-xl shadow-lg hover:shadow-2xl overflow-hidden transition-all duration-300 flex flex-col h-full border-t-4"
         [ngClass]="{
            'border-blue-600': noticia.categoria === 'COMPETICIÓN',
            'border-fuchsia-600': noticia.categoria === 'ESCUELA',
            'border-indigo-800': noticia.categoria === 'EVENTOS',
            'border-gray-500': noticia.categoria === 'OTROS'
         }">

      <!-- Imagen -->
      <div class="relative aspect-video overflow-hidden bg-gray-100">
        <img [src]="noticia.imagenUrl || 'assets/placeholder.jpg'" 
             [alt]="noticia.titulo"
             class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"/>
        
        <!-- Badge de categoría -->
        <div class="absolute top-4 left-4">
          <span class="px-3 py-1 rounded-full text-xs font-bold text-white shadow-sm uppercase tracking-wider"
                [ngClass]="{
                  'bg-blue-600': noticia.categoria === 'COMPETICIÓN',
                  'bg-fuchsia-600': noticia.categoria === 'ESCUELA',
                  'bg-indigo-800': noticia.categoria === 'EVENTOS',
                  'bg-gray-500': noticia.categoria === 'OTROS'
                }">
            {{ noticia.categoria }}
          </span>
        </div>
      </div>

      <!-- Contenido -->
      <div class="p-6 flex flex-col flex-grow">
        <!-- Fecha -->
        <div class="flex items-center text-gray-400 text-xs mb-3 font-medium">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
          {{ noticia.fecha | date:'dd MMMM yyyy' }}
        </div>

        <!-- Título -->
        <h3 class="text-xl font-bold text-gray-800 mb-3 leading-tight group-hover:text-blue-700 transition-colors">
          {{ noticia.titulo }}
        </h3>

        <!-- Descripción -->
        <!-- Nota: Usamos innerHTML si guardas HTML desde el editor, o interpolación simple si es texto plano -->
        <div class="text-gray-600 text-sm mb-6 flex-grow line-clamp-3" [innerHTML]="noticia.descripcion | shortText:150"></div>

        <!-- Botón / Footer de la tarjeta -->
        <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
            <!-- 
                AQUÍ ESTÁ EL CAMBIO:
                Se añade 'cursor-pointer' para que salga la manita.
            -->
            <a (click)="verDetalle(noticia.id)" 
               class="cursor-pointer inline-flex items-center text-sm font-bold transition-colors duration-200 py-2 px-3 rounded-lg hover:bg-gray-50"
               [ngClass]="{
                  'text-blue-600': noticia.categoria === 'COMPETICIÓN',
                  'text-fuchsia-600': noticia.categoria === 'ESCUELA',
                  'text-indigo-800': noticia.categoria === 'EVENTOS',
                  'text-gray-600': noticia.categoria === 'OTROS'
               }">
              Leer Noticia Completa
              <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </a>
        </div>
      </div>
    </div>
  </div>

  <!-- PAGINACIÓN -->
  <div class="flex justify-center items-center gap-2 mt-12">
    <button (click)="anteriorPagina()"
            [disabled]="page === 0"
            class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      Anterior
    </button>
    
    <span class="px-4 py-2 text-gray-600 font-medium">
      Página {{ page + 1 }} <span class="text-gray-400">/</span> {{ totalPaginas }}
    </span>

    <button (click)="siguientePagina()"
            [disabled]="page + 1 >= totalPaginas"
            class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      Siguiente
    </button>
  </div>

</div>
