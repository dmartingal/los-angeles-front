<!-- Contenedor principal de la sección de noticias -->

<div class="container mx-auto px-4 py-8">

<!-- GRID adaptable para las tarjetas de noticias -->

<!-- Usa un diseño de cuadrícula responsive: 1 columna en móvil, 2 en tablet, 3 en escritorio -->

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Bucle @for para renderizar cada noticia del array 'noticias' -->
@for (noticia of noticias; track noticia.titulo) {
  <!-- Tarjeta individual de la noticia -->
  <div class="bg-white rounded-xl shadow-2xl overflow-hidden transform hover:scale-[1.02] transition-all duration-500 ease-in-out border-t-8"
       [ngClass]="{
         'border-blue-500': noticia.categoria === 'Competición',
         'border-fuchsia-500': noticia.categoria === 'Escuela',
         'border-blue-800': noticia.categoria === 'Eventos'
       }">
    
    <!-- Imagen de la noticia (Aspecto 16:9) -->
    <div class="h-48 overflow-hidden">
        <img [src]="noticia.imagenUrl" [alt]="noticia.titulo" class="w-full h-full object-cover transition-opacity duration-500 hover:opacity-90"/>
    </div>

    <div class="p-6">
        <!-- Categoría y Fecha -->
        <div class="flex justify-between items-center mb-3 text-sm">
            <span class="font-bold px-3 py-1 rounded-full text-xs uppercase"
                  [ngClass]="{
                     'bg-blue-100 text-blue-800': noticia.categoria === 'Competición',
                     'bg-fuchsia-100 text-fuchsia-800': noticia.categoria === 'Escuela',
                     'bg-gray-200 text-gray-700': noticia.categoria === 'Eventos'
                  }">
                {{ noticia.categoria }}
            </span>
            <span class="text-gray-500">{{ noticia.fecha }}</span>
        </div>

        <!-- Título -->
        <h3 class="text-xl font-bold mb-3 text-gray-900 leading-snug">
            {{ noticia.titulo }}
        </h3>
        
        <!-- Descripción Breve -->
        <p class="text-gray-600 mb-5 line-clamp-3">
            {{ noticia.descripcion }}
        </p>

        <!-- Link a la Noticia Detallada -->
        <a [href]="noticia.linkDetalle" target="_blank"
           class="inline-flex items-center text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 active:scale-95"
           [ngClass]="{
              'bg-blue-600 hover:bg-blue-700': noticia.categoria === 'Competición',
              'bg-fuchsia-600 hover:bg-fuchsia-700': noticia.categoria === 'Escuela',
              'bg-blue-800 hover:bg-blue-900': noticia.categoria === 'Eventos'
           }">
            Leer Noticia Completa
            <!-- Icono de flecha (SVG simple) -->
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </a>
    </div>
  </div>
}


</div>
</div>
