<nav class="bg-blue-800 text-white px-6 py-4 shadow-md flex items-center justify-between">
  <div class="flex items-center gap-4">
    <a routerLink="/" aria-label="Ir a Noticias" class="shrink-0">
      <img src="assets/logoLosAngeles.png" alt="Logo Club" class="h-20 w-20 object-contain" />
    </a>
    <div class="flex flex-col leading-tight">
      <h1 class="text-lg md:text-xl font-extrabold uppercase tracking-[0.2em] text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-300 via-fuchsia-400 to-fuchsia-600 drop-shadow" style="font-family: 'Oswald', Arial, sans-serif;">
        <span class="block">Club Atletismo</span>
        <span class="block">Los &Aacute;ngeles Villaverde</span>
      </h1>
      <span class="italic text-sm text-white/90 tracking-wide">Formando personas a través del atletismo</span>
    </div>
  </div>

  <ul class="flex gap-6 items-center">
    <li><a class="text-white font-semibold text-lg hover:text-gray-300" routerLink="/" routerLinkActive="font-bold">Noticias</a></li>
    <li><a class="text-white font-semibold text-lg hover:text-gray-300" routerLink="/nuestro-club" routerLinkActive="font-bold">Nuestro Club</a></li>
    <li class="relative group">
      <button class="text-white font-semibold text-lg hover:text-gray-300 flex items-center gap-1">
        Escuelas <span class="text-xs">▼</span>
      </button>
      <ul class="absolute left-0 mt-2 w-40 bg-white text-gray-800 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
        <li><a routerLink="/escuelas" routerLinkActive="font-bold text-black" class="block px-4 py-2 hover:bg-gray-100 rounded-lg">Horarios</a></li>
        <li><a routerLink="/categorias" routerLinkActive="font-bold" class="block px-4 py-2 hover:bg-gray-100 rounded-lg">Categor&iacute;as y Pruebas</a></li>
      </ul>
    </li>
    <li><a class="text-white font-semibold text-lg hover:text-gray-300" routerLink="/sonoscape" routerLinkActive="font-bold">SonoScape</a></li>
    <li><a class="text-white font-semibold text-lg hover:text-gray-300" routerLink="/contacto" routerLinkActive="font-bold">Contacto</a></li>

    <li *ngIf="(userRole$ | async) === 'ADMIN'" class="relative group">
      <button class="text-white font-semibold text-lg hover:text-gray-300 flex items-center gap-1">
        Gestión Noticias <span class="text-xs">▼</span>
      </button>
      <ul class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
        <li><a routerLink="/alta-noticia" routerLinkActive="font-bold text-black" class="block px-4 py-2 hover:bg-gray-100 rounded-t-lg">Alta Noticia</a></li>
        <li><a routerLink="/editar-noticias" routerLinkActive="font-bold text-black" class="block px-4 py-2 hover:bg-gray-100 rounded-b-lg">Editar Noticias</a></li>
      </ul>
    </li>

    <li *ngIf="!(userRole$ | async)">
      <a class="bg-white text-blue-800 px-4 py-2 rounded-full font-bold hover:bg-gray-200 transition duration-300" 
         routerLink="/acceso-miembros" routerLinkActive="bg-gray-200">
        Acceso Miembros
      </a>
    </li>

    <li *ngIf="(userRole$ | async)">
      <button (click)="logout()" class="text-red-300 font-semibold hover:text-red-500 transition">
        Cerrar Sesión
      </button>
    </li>
  </ul>
</nav>

<div class="p-6 my-6 bg-gradient-to-r from-fuchsia-500 via-blue-500 to-blue-800 rounded-xl shadow-lg flex items-center justify-center">
  <span class="text-2xl md:text-3xl font-extrabold uppercase tracking-wide text-white drop-shadow-lg">
    {{ sectionTitle }}
  </span>
</div>

<router-outlet></router-outlet>
